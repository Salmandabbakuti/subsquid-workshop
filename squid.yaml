manifestVersion: subsquid.io/v0.1
name: erc20-tracker
version: 1
description: "Squid To Track All ERC20 Tokens On Ethereum"
build:
deploy:
  addons:
    postgres:
  processor:
    cmd:
      - node
      - lib/main
  api:
    cmd:
      - npx
      - squid-graphql-server
      - "--dumb-cache"
      - in-memory
      - "--dumb-cache-ttl"
      - "1000"
      - "--dumb-cache-size"
      - "100"
      - "--dumb-cache-max-age"
      - "1000"
